
<html>
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script src="./look-controls.js"></script>
    
    <script>
      AFRAME.registerComponent('play-pause', {
        init: function () {
          var myVideo = document.querySelector('#disco');
          var videoControl = document.querySelector('#videoControl');
          this.el.addEventListener('click', function () {
            if (myVideo.paused) {
                myVideo.play();
                videoControl.setAttribute('src', '#pause');
            } else {
              myVideo.pause();
              videoControl.setAttribute('src', '#play');
            }
          });
          
        }
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
	    const sceneEl = document.querySelector('a-scene');
	    const arSystem = sceneEl.systems["mindar-image-system"];
      // detect click event
    const CenterText = document.querySelector('#CenterText');
      CenterText.addEventListener("click", event => {
        console.log("Center Text click");
        window.open('https://instagram.com/chrisvanndy');
      });
      const LeftText = document.querySelector('#LeftText');
      LeftText.addEventListener("click", event => {
        console.log("Left Text click");
        window.open('https://github.com/chrisvanndy/Web_AR_BusinessCard');
      });
      const RightText = document.querySelector('#RightText');
      RightText.addEventListener("click", event => {
        console.log("Right Text click");
        window.open('https://www.linkedin.com/in/chrisvanndy/');

      });
    });
    </script>
    
  </head>
  <body>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <!-- Assets -->
      <a-assets>
        <img id="card" src=card.JPG />
        <a-asset-item id= "avatarModel" src=Cube.gltf ></a-asset-item>
        <video id="intro" loop="true" src="IMG_0977.MOV" webkit-playsinline></video>
        <video id="disco" loop="true" src="DISCODISCO.mp4"></video>
        <image id="play" src="play.png"></image>
        <image id="pause" src="pause.png"></image>

      </a-assets>

      <!--- Camera Component -->
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>


      <!-- Place on Target when found-->
      <a-entity mindar-image-target="targetIndex: 0">

        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>

        <!-- Video Component -->
        <a-video src="#disco" width="1" height=".5" position="0 .6 .5" rotation="130  180 180" >
          <a-image class="clickable" id="videoControl" src="#play" position="0 .5 .01" scale=".4 .4 .4" rotation="45 0 0" play-pause></a-image>
        </a-video>

        
        
        <!-- Cylidners -->
        <a-entity geometry="primitive: cylinder" scale=".16 .16 .16" rotation="90 0 0" position="0 0 0" 
          material="color:#EBBD34" animation="property: position; from: 0 0 0; to: 0 0 .1; loop: false; dur: 5000">
        </a-entity>
        <a-entity geometry="primitive: cylinder"  scale=".14 .14 .14" rotation="90 0 0" position="-.3 0 .05" material="color:#545452"
          animation="property: position; from: 0 0 0; to: -.3 0 .05; loop: false; dur: 5000"></a-entity>
        <a-entity geometry="primitive: cylinder"  scale=".14 .14 .14" rotation="90 0 0" position=".3 0 .05" material="color:#545452"
         animation="property: position; from: 0 0 0; to: .3 0 .05; loop: false; dur: 5000"></a-entity>

        <!-- Spheres -->
        <a-entity geometry="primitive: sphere"  scale=".1 .1 .1" rotation="0 0 0" position="0 0 .4"       material="color:#E0E0DA"
          animation="property: position; from: 0 0 0; to: 0 0 .4; loop: false; dur: 5000">
          <a-text id="CenterText" class="clickable" value="Instagram" align="center"
          color="#FFF" visible="true" position="0 -1 0" rotation="90 0 0"
          geometry="primitive: plane; width: 1.75 opacity: .1" material="color: #333"></a-text>
        </a-entity>
        <a-entity geometry="primitive: sphere"  scale=".09 .09 .09" rotation="0 0 0" position=".3 0 .25"    material="color:#E0E0DA"
          animation="property: position; from: 0 0 0; to: .3 0 .25; loop: false; dur: 5000">
          <a-text id="RightText" class="clickable" value="LinkedIn" align="center"
            color="#FFF" visible="true" position="0 -1 0" rotation="90 0 0"
            geometry="primitive: plane; width: 1.75 opacity: .1" material="color: #333"></a-text></a-entity>
        <a-entity geometry="primitive: sphere"  scale=".09 .09 .09" rotation="0 0 0" position="-.3 0 .25" material="color:#E0E0DA"
          animation="property: position; from: 0 0 0; to: -.3 0 .25; loop: false; dur: 5000">
          <a-text id="LeftText" class="clickable" value="GitHub" align="center"
            color="#FFF" visible="true" position="0 -1 0" rotation="90 0 0"
            geometry="primitive: plane; width: 1.75 fog: true" material="color: #333"></a-text></a-entity>

      </a-entity>
    </a-scene>

    <!-- code block for gLtf model if needed later.-->
     <!-- <a-gltf-model rotation="0 0 0 " position="0 .5 0" scale="1 1 1" src="#avatarModel" animation="property: position; to: 0 0 0.1; dur: 3000; easing: easeInOutQuad; loop: true; dir: alternate"> </a-entity>-->
  </body>
</html>
